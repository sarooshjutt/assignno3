    <header>
      <h1>movies App</h1>

          id="searchInput"
          type="text"

      </div>
    </header>
    <main>
      <section id="movieseResults">
        <h2 class="search-results-heading">Search Results</h2>

      </section>
      <section id="MovieseDetails">
        <h2>movie Details</h2>
        <div id="movieseDetailsContainer"></div>
      </section>
